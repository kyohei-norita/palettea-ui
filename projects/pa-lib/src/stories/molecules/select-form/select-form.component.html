<div *ngIf="input.label !== undefined">
  {{input.label}}
</div>
<div class="select-form">
  <div class="selected-value" (click)="toggleDropdown()">
    <span>{{ selectedOption?.label ?? '' }}</span>
  </div>
  <ul [class.show]="isOpen">
    <li *ngFor="let option of input.options" (click)="selectOption(option)">{{ option.label }}</li>
  </ul>
</div>
<div *ngIf="isInvalid">必須です</div>
